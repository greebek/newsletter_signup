<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/styles.css" />
  </head>
  <title>Newsletter signup</title>

  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img
          class="mb-4 img-fluid mx-auto d-block"
          src="https://cdn.glitch.global/ac9a45c5-75ac-4606-8630-adf4f3078598/logo.png?v=1686677965655"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Sign up to newsletter</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control top"
            id="floatingFirstName"
            placeholder="First Name"
            name="firstName"
          />
          <label for="floatingFirstName">First Name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control middle"
            id="floatingLastName"
            placeholder="Last Name"
            name="lastName"
          />
          <label for="floatingLastName">Last Name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control bottom"
            id="floatingEmail"
            placeholder="Email Address"
            name="email"
          />
          <label for="floatingEmail">Email Address</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">
          Sign up
        </button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; Hell awaits</p>
      </form>
    </main>
  </body>
</html>
